<script>
  var loggedInFullName = localStorage.getItem('loggedInFullName');
  var loggedInUser = localStorage.getItem('loggedInUser');
  var loggedInAddress = localStorage.getItem('loggedInAddress');
  var loggedInPhone = localStorage.getItem('loggedInPhone');
  var loggedInEmail = localStorage.getItem('loggedInEmail');

  if (loggedInFullName) {
    $('#user-info').text(loggedInFullName);
    $("#login").hide()
    $("#logout").show()
  }

  $("#user-info").click(function(event){

   $("#txtLoginUsername").val(loggedInUser);
   $("#txtLoginFullname").val(loggedInFullName);
   $("#txtLoginAddress").val(loggedInAddress);
   $("#txtLoginPhone").val(loggedInPhone);
   $("#txtLoginEmail").val(loggedInEmail);

  })

  $("#logout").click(function(event){
    localStorage.removeItem("loggedInFullName");
    localStorage.removeItem("loggedInAddress");
    localStorage.removeItem("loggedInEmail");
    localStorage.removeItem("loggedInUser");
    localStorage.removeItem("loggedInPhone");

    $("#user-info").remove();
    $("#login").show()
    $("#logout").hide()
    window.location.href = "account.html";
  })

</script>
